name: Build on PR

on: 
    pull_request: 
        branches: 
            - master
            
jobs:
    build: 
        name: build the project
        runs-on: ubuntu-latest
        steps: 
            - name: checkout
              uses: actions/checkout@v2
            - name: setup node
              uses: actions/setup-node@v2
              with: 
                  node-version: '14'
            - name: install dependencies
              run: npm install
            - name: build
              run: npm run build

